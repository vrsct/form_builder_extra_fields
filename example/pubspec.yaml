name: example
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_form_builder:
    git:
      url: https://github.com/vrsct/flutter_form_builder.git
  flutter_localizations:
    sdk: flutter
  form_builder_extra_fields:
    path: ../
  form_builder_validators:
    git:
      url: https://github.com/vrsct/form_builder_validators.git

dependency_overrides:
  intl: 0.18.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true